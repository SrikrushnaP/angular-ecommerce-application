<div class="secondary-nav-customize">
  <div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3">
      <div class="col-md-3 col-8 mb-md-0">
        <a href="home" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto link-body-emphasis text-decoration-none">
          <img src="assets/favicons/favicon-32x32.png" alt="" class="m-2">
          <span class="fs-4">MyOnlineShop</span>
        </a>
      </div>
      <div class="col-4 d-block d-sm-none text-end px-1 mb-3">
        <a href="cart/view" type="button" class="btn btn-outline-primary">
          <i class="bi-cart-fill me-1"></i>
          <span class="badge bg-dark text-white ms-1 rounded-pill">
            5
          </span>
        </a>
      </div>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li *ngFor="let category of categoryList?.slice(0, 4);">
          <a href="product/category/{{category.id}}" class="nav-link px-2 link-secondary">{{category.categoryName}}</a>
        </li>
        <li>
          <a href="product/products-list" class="nav-link px-2 link-secondary">All Products</a>
        </li>
      </ul>

      <div class="col-md-3 col-12 d-none d-sm-block text-end">
        <a href="cart/view" type="button" class="btn btn-outline-primary me-2">
          <i class="bi-cart-fill me-1"></i>
          Cart
          <span class="badge bg-dark text-white ms-1 rounded-pill">
            {{cartItemCount}}
          </span>
        </a>
      </div>
    </header>
  </div>
</div>
