<div class="container mt-4">
  <div class="row">
    <div class="col-lg-3 mt-4">
      <app-sidebar></app-sidebar>
    </div>
    <div class="col-md-9">
      <div class="d-flex justify-content-between align-items-center mb-4 mt-3">
        <h3 class="fw-normal mb-0 text-black">Your All Addresses</h3>
        <a href="/user/add-address" class="btn btn-outline-info">Add New Address</a>
      </div>
      <hr>
      <div class="row">
        <div class="col-sm-6 mb-3 mb-sm-3" *ngFor="let address of userAddress">
          <div class="card">
            <div class="card-header">
              {{address.addressType}} Address
              <div class="float-end">
                <button type="button" class="btn btn-light btn-sm" *ngIf="address.default" (click)="defaultAddress()">Your Default Address</button>
                <button type="button" class="btn btn-info btn-sm" *ngIf="!address.default" (click)="defaultAddress()">Make Default</button>
              </div>
            </div>
            <div class="card-body">
              <h5 class="card-title">{{address.fName}} {{address.lName}}</h5>
              <p class="card-text">
                {{address.line1}} <br>
                {{address.line2}} <br>
                {{address.state}}, {{address.country}}, {{address.postalCode}}
              </p>
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a routerLink="/user/update-address/{{address.id}}" class="btn btn-outline-primary me-md-2">Edit</a>
                <a (click)="deleteUserAddress(address.id)" class="btn btn-outline-danger">Delete</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
